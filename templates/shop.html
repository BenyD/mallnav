{% extends "base.html" %} {% block title %}Mall Navigator - {{ shop.name }}{%
endblock %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1>{{ shop.name }}</h1>
  <a
    href="{{ url_for('mall_shops', mall_id=shop.mall_id) }}"
    class="btn btn-outline-secondary"
    >Back to Shops</a
  >
</div>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Shop Information</h5>
    <p class="card-text">
      <strong>Mall:</strong> {{ shop.mall.name }}<br />
      <strong>Floor:</strong> {{ shop.floor }}<br />
      <strong>Category:</strong> {{ shop.category }}
    </p>
  </div>
</div>

<div class="card mt-4">
  <div class="card-body">
    <h5 class="card-title">Directions</h5>
    <p class="card-text">{{ shop.directions }}</p>
  </div>
</div>
{% endblock %}
